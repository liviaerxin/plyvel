name: plyvel

on: [push, pull_request]

jobs:

  test:
    name: ${{ matrix.os }}-${{matrix.python-version}}-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Linux Dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get install libleveldb-dev libsnappy-dev

    - name: MacOS Dependencies
      if: runner.os == 'macOS'
      run: brew install snappy leveldb

    # Used to host cibuildwheel
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U build
        python -c 'import toml; c = toml.load("pyproject.toml") print("\n".join(c["build-system"]["requires"]))' | pip install -r /dev/stdin
    
    - name: Build package
      run: |
        python setup.py install

    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest test/test_sample.py